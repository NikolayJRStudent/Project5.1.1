<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add task</title>
</head>

<body>
    <form action="#" th:action="@{/saveTask}" th:object="${task}" method="POST">
        <input type="text" th:field="*{description}" placeholder="change your description ">
        <input type="text" th:field="*{status}" placeholder="change your status ">
        <button type="submit">Save</button>
    </form>
</body>

</html>
